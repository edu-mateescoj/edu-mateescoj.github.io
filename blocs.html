<!-- Modal Bootstrap (boite de dialogue par-dessus contenu principal) pour afficher les erreurs Python, 
utilise les classes Bootstrap "modal et fade" pour le style et le comportement. -dialog le conteneur principal
-content le contenu -header titre et bouton de fermeture, initialement caché, sera activé via JS, genre:
$('#errorModal').modal('show'); //pour afficher le modal
$('#errorModal .modal-body').text(errorMessage); //pour insérer le msg d'erreur
Une en-tête rouge pour indiquer qu'il s'agit d'un message d'erreur,
un corps pour afficher le message d'erreur, 
et un pied avec un bouton pour fermer le modal.-->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h5 class="modal-title" id="errorModalLabel">Erreur dans le script Python</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Le contenu de l'erreur sera inséré ici dynamiquement -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Template pour créer des blocs de contenu génériques, destiné à générer dynamiquement des blocs 
de contenu avec une structure prédéfinie. Chaque bloc contient une rangée avec une colonne unique 
qui inclut un conteneur "inside". -->
<template id='mes-blocs'>
    <div class="row mb-2">
        <div class="col-lg-12 mb-2">
            <div class="inside"></div>
        </div>
    </div>
</template>

<!-- Template principal pour l'environnement de développement Python -->
<template id='mon-python'>
    <!-- Zone pour afficher les consignes ou instructions -->
    <div class="row mb-2">
        <div class="col-lg-12 mb-2">
            <div class="todo" role="consignes"></div>
        </div>
    </div>
    
<!-- MOD pour avoir l'éditeur et la console l'un au dessus de l'autre -->
<!-- <div class="row m-0 mb-2 shadow bg-white py-1">-->
<!--         <div class="col-xl-6 mb-2">-->
     
    <!-- Section de l'éditeur Python -->
    <div>
        <h3>Éditeur Python</h3>
            <!-- Zone d'édition de code -->
            <div class="mb-2" role="editor"></div>
            
            <!-- Barre d'actions pour l'éditeur -->
            <div class="actions">
                <!-- Boutons pour diverses actions : télécharger, restaurer/recharger (à voir...),
                changer de thème, exécuter -->
                <button class="btn btn-light" role="download">
                    <i class="fas fa-download"></i>
                    <span class="d-none d-md-inline-block">
                        Télécharger
                    </span>
                </button>
                <button class="btn btn-light disabled" role="restore">
                    <i class="fas fa-redo"></i>
                    <span class="d-none d-md-inline-block">
                        Restaurer
                    </span>
                </button>
                <!-- <button class="btn btn-light" role="save">
                    <i class="fas fa-save"></i>
                    <span class="d-none d-md-inline-block">
                        Sauvegarder
                    </span>
                </button> -->
                <button class="btn btn-light" role="reload">
                    <i class="fas fa-retweet"></i>
                    <span class="d-none d-md-inline-block">
                        Recharger
                    </span>
                </button>
                <button class="btn btn-light" role="theme">
                    <i class="fas fa-adjust"></i>
                    <span class="d-none d-md-inline-block">
                        Thème
                    </span>
                </button>
                <button class="btn btn-primary" role="run">
                    <i class="fas fa-play"></i>
                    <span class="d-none d-md-inline-block">
                        Exécuter
                    </span>
                </button>
            </div>
        </div>
    
             <!-- Section pour afficher les résultats (console et graphisme) -->
            <div>
                <!-- Onglets pour basculer entre la console et le graphisme -->
                <ul class="nav nav-tabs mb-2" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-controls="console" aria-selected="true">
                            Console
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" aria-controls="graphic" aria-selected="false">
                            Graphisme
                        </a>
                    </li>
                </ul>
                
            <!-- Contenu des onglets -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="console" role="result">
                    <pre role="output"></pre>
                </div>
                <div class="tab-pane fade text-center graphic" id="graphic" role="graphic"></div>
            </div>
        </div>
<!-- </div>-->
    
</template>
